<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usu√°rio</label>
                    <input type="text" id="username" class="w-full p-2 border rounded-lg" placeholder="seu-email@exemplo.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password" class="w-full p-2 border rounded-lg" placeholder="Sua senha">
                </div>
                <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition">Login</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: username, password })
                });
                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('auth_token', result.token);
                    window.location.href = 'index.html';
                } else {
                    alert(`Erro de login: ${result.message}`);
                }
            } catch (error) {
                alert(`Erro de login: ${error.message}`);
            }
        });
    </script>
</body>
</html>
